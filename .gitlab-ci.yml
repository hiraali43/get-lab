default:
  image: ubuntu:20.04
  before_script:
    - apt -y update
    - apt -y upgrade
    - apt -y install apt-utils

test_app:
  stage: test
  before_script:
    - apt -y update
    - apt -y upgrade
    - apt -y install apt-utils
    - apt -y install curl 
    - curl -sL https://deb.nodesource.com/setup_16.x | bash -
    - apt -y install nodejs
    - node -v
    - npm install -g npm
    - npm install jest -- save-dev jest
    #add
  script: 
    - npm run test
  allow_failure: true

deploy_app:
  stage: deploy
  before_script:
    - apt -y update
    - apt -y upgrade
    - apt -y install openssh-client
    - touch id.rsa
    - echo "$SSH_PRIVATE_KEY" > id.rsa
    - chmod 400 id.rsa
  script:
    - ssh -i id.rsa -o StrictHostKeyChecking=no ubuntu@ec2-18-212-28-236.compute-1.amazonaws.com "sudo apt -y update; sudo apt -y upgrade; sudo apt -y install nodejs; sudo apt -y install npm; cd get-lab; git pull origin main"

